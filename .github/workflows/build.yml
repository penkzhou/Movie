name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Run bitrise cache setup
      run: |
         chmod +x bitrise.sh
         ./bitrise.sh
      shell: bash

    - name: Gradle Build Action
      uses: gradle/gradle-build-action@v3-beta

    - name: Run build with Gradle Wrapper
      run: ./gradlew build
